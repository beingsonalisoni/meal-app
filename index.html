<!DOCTYPE html>
<html lang="en">

<head>
    <!-- REQUIRED META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FAVICON -->
    <link rel="icon" href="img/favicon-512x512.png">

    <!-- TITLE -->
    <title>Meal App | Sonali Soni</title>

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- FULL BODY DIV -->
    <div id="full-body">

        <!-- HEADER SECTION -->
        <div id="header" class="container-fulied">

            <!-- NAVBAR -->
            <div id="nav" class="navbar fixed-top" style="background-color: #DDFFE7;">

                <div class="container-fluid">

                    <!-- BRAND NAME & LOGO -->
                    <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt="logo" class="meal-img"
                            style="height: 30px; width: 30px;"></a>
                    <a class="navbar-brand custom-style" href="index.html">Meal App</a>

                    <!-- TOGGLE BUTTON -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- OFFCANVAS FAVOURITES -->
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header"
                            style="background-color: rgb(17, 101, 52, 0.9); border-bottom: 1px solid #116534;">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: #DDFFE7;">
                                Favourites
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>

                        <!-- SHOWS FAV MEALS -->
                        <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                            
                        </div>
                    </div>

                </div>
            </div>

            <!-- HEADING -->
            <div id="heading" class="container text-center">
                <h1 class="display-5 heading-text">Good Food, Good Mood</h1>
                <p class="lead p-text">
                    To search for recipes, <br> simply enter a meal name into the search bar below:
                </p>
            </div>

            <!-- SEARCH BAR -->
            <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
                <input type="search" id="my-search" class="form-control" placeholder="Search for a Meal..." />
            </div>

            <!-- TEXT -->
            <div id="heading-text" class="mt-3 text-center">
                <h5>Your Search Results:</h5>
            </div>

        </div>

        <!-- MAIN -->
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
        </div>

    </div>

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- EXTERNAL JAVASCRIPT -->
    <script src="js/script.js"></script>

</body>

</html>
